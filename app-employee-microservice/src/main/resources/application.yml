server:
 port: 8181

spring:
 application:
    name: app-employee-microservice
 data:
    mongodb:
      host: ${HOST_NAME:mongodb}
      port: 27017
      database: employee
 

eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone:  ${EUREKA_SERVER:http://eureka-pod-0.eureka-service.default.svc.cluster.local:9190/eureka/}
debug: true 
